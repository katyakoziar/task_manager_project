{% extends "base.html" %}

{% block content %}
  <h1>
    Positions List
    <a href="{% url 'task_manager:position-create' %}" class="btn btn-primary link-to-page" style="float: right">
      Create
    </a>
  </h1>

  {% if position_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for position in position_list %}
        <tr>
          <td>
              {{ position.id }}
          </td>
          <td>
              {{ position.name }}
          </td>
           <td>
              <a href="{% url 'task_manager:position-update' pk=position.id %}">
                Update
              </a>
            </td>
            <td>
              <a style="color: red"
                href="{% url 'task_manager:position-delete' pk=position.id %}">
                Delete
              </a>
            </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
      <p>There are no position in the manager.</p>
  {% endif %}
{% endblock %}
