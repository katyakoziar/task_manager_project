{% extends "base.html" %}

{% block content %}

  <div class="row d-flex justify-content-center">
    <div class="col-12">
      <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand" href="#">
          <h1 class="text-white">Task Manager Home</h1>
        </a>
      </nav>

      <h4 class="mt-3 mb-3 ml-3">The Task Manager has the following record counts:</h4>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <strong>Task types:</strong>
          <span class="badge badge-primary badge-pill">{{ num_task_types }}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <strong>Positions:</strong>
          <span class="badge badge-primary badge-pill">{{ num_positions }}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <strong>Tasks:</strong>
          <span class="badge badge-primary badge-pill">{{ num_tasks }}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <strong>Workers:</strong>
          <span class="badge badge-primary badge-pill">{{ num_workers }}</span>
        </li>
      </ul>
    </div>
  </div>


{% endblock %}
